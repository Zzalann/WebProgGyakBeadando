    <h2>Kapcsolatfelvétel</h2>

  <form action="mailto:info@techblog.hu" method="post" enctype="text/plain">
    
    <label for="name">Teljes név:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email cím:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="subject">Tárgy:</label><br>
    <input type="text" id="subject" name="subject" required><br><br>

    <label for="category">Üzenet kategóriája:</label><br>
    <select id="category" name="category" required>
      <option value="">-- Válassz kategóriát --</option>
      <option value="kerdes">Kérdés</option>
      <option value="hiba">Hibajelentés</option>
      <option value="otlet">Ötlet/javaslat</option>
      <option value="egyeb">Egyéb</option>
    </select><br><br>

    <label for="message">Üzenet:</label><br>
    <textarea id="message" name="message" rows="6" cols="40" required></textarea><br><br>

    <input type="submit" value="Küldés">
